---
- name: Install zsh
  become: yes
  apt:
    name: "zsh"

- name: Get zsh installed path.
  shell: "command -v zsh"
  register: omz_zsh_installed_path
  changed_when: false

- name: Set user shell to zsh.
  become: yes
  user:
    name: "{{ omz_user }}"
    shell: "{{ omz_zsh_installed_path.stdout }}"

- name: Install oh-my-zsh
  shell: sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)"
  args:
    warn: no  
  